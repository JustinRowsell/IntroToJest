<div *ngFor="let c of characterList | async">
  <mat-card style="margin: 10px; width: 200px; display: inline-block">
    <mat-card-header style="margin-bottom: 5px;">
      <mat-card-title>{{c.firstName}} {{c.lastName}}</mat-card-title>
    </mat-card-header>
    <img src="{{c.imagePath}}" />
    <mat-card-content>Badass score: {{c.badAssScale}}</mat-card-content>
  </mat-card>
</div>
